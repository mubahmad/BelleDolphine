<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wi-Fi Configuration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="m-4">
    <h1>Configure Wi-Fi</h1>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">SSID</label>
        <input type="text" name="ssid" class="form-control" id="ssid" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <button type="button" onclick="configure()" class="btn btn-primary">
        Submit
      </button>
    </form>
    <div class="mt-2" id="spinnerHolder"></div>
    <div>
      <button class="btn btn-success">start</button>
      <button class="btn btn-danger">stop</button>
      <button class="btn btn-warning">home</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">clean</th>
          <th scope="col">wet</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">3</th>
          <td>kitchen</td>
          <td>no</td>
          <td>yes</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>bedroom</td>
          <td>no</td>
          <td>no</td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>living room</td>
          <td>yes</td>
          <td>no</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>living room</td>
          <td>yes</td>
          <td>no</td>
        </tr>
      </tbody>
    </table>
    <script>
      const spinnterTag = `<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>`;

      async function configure() {
        document.getElementById("spinnerHolder").innerHTML = spinnterTag;

        const password = document.getElementById("password").value;
        const ssid = document.getElementById("ssid").value;

        const response = await fetch("/api/configure", {
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify({
            password,
            ssid,
          }),
        }).then((resp) => resp.json());

        console.log(response);
        document.getElementById("spinnerHolder").innerHTML = "";
      }
    </script>
  </body>
</html>
